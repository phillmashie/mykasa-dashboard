<div class="registration-container">
  <div class="registration-card">
    <div class="registration-card-content">
      <div class="logo-container">
        <img src="../../assets/Group 144.png" alt="Logo" class="logo-img" />
      </div>
      <h2 class="title">Login</h2>
      <form class="registration-form">
        <mat-form-field>
          <input
            matInput
            placeholder="Username"
            [(ngModel)]="username"
            name="username"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
          />
        </mat-form-field>
        <button
          mat-raised-button
          color="accent"
          class="login-button"
          (click)="login()"
        >
          Login
        </button>
        <a routerLink="/register" class="register-link"
          >Not yet registered? Register here.</a
        >
      </form>
    </div>
  </div>
</div>
